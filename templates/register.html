<!DOCTYPE html>
<html>
    <head>
        <title>Register Student</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="loading"></div>
        
        <div class="container">
            <button id="toggleDarkMode" class="dark-mode-toggle" style="position: absolute; top: 15px; right: 15px;" title="Modes">
                <i class="fas fa-moon"></i>
            </button>
            <a href="{{ url_for('home') }}" class="button primary">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        
        <h1>📝 Register New Student</h1>
        
        <form method="POST" class="animated-form">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter student's full name" required>
            </div>
            
            <div class="form-group">
                <label for="id"><i class="fas fa-id-card"></i> Student ID</label>
                <input type="text" id="id" name="id" placeholder="Enter unique student ID" required>
            </div>
            
            <button type="submit" class="button primary">
                <i class="fas fa-play-circle"></i> Start Registration
            </button>
        </form>
    </div>
    
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
